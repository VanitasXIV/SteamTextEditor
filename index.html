<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Text Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;600&family=Archivo:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="header">
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            <h1>STEAM TEXT EDITOR</h1>
            <a href="https://github.com/VanitasXIV" class="github-link" target="_blank" rel="noopener noreferrer">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                <span>View on GitHub</span>
            </a>
        </div>

        <div class="editor-wrapper">
            <!-- Editor Panel -->
            <div class="panel">
                <div class="panel-header">Editor</div>
                
                <div class="toolbar">
                    <button class="toolbar-btn" onclick="insertTag('h1')" title="Heading 1">
                        <span>H1</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertTag('h2')" title="Heading 2">
                        <span>H2</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertTag('h3')" title="Heading 3">
                        <span>H3</span>
                    </button>
                    
                    <div class="divider"></div>
                    
                    <button class="toolbar-btn" onclick="insertTag('b')" title="Bold">
                        <span><strong>B</strong></span>
                    </button>
                    <button class="toolbar-btn" onclick="insertTag('i')" title="Italic">
                        <span><em>I</em></span>
                    </button>
                    <button class="toolbar-btn" onclick="insertTag('u')" title="Underline">
                        <span><u>U</u></span>
                    </button>
                    <button class="toolbar-btn" onclick="insertTag('strike')" title="Strikethrough">
                        <span><s>S</s></span>
                    </button>
                    
                    <div class="divider"></div>
                    
                    <button class="toolbar-btn" onclick="insertTag('spoiler')" title="Spoiler">
                        <span>Spoiler</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertTag('noparse')" title="No parse">
                        <span>NoParser</span>
                    </button>
                    
                    <div class="divider"></div>
                    
                    <button class="toolbar-btn" onclick="insertHR()" title="Horizontal line">
                        <span>HR</span>
                    </button>
                    <button class="toolbar-btn" onclick="insertURL()" title="Link">
                        <span>üîó URL</span>
                    </button>
                </div>

                <div class="editor-content">
                    <textarea id="editor" placeholder="Write your review here..."></textarea>
                </div>
            </div>

            <!-- Preview Panel -->
            <div class="panel">
                <div class="panel-header">Preview</div>
                <div class="editor-content">
                    <div id="preview"></div>
                </div>
            </div>
        </div>

        <div class="panel" style="margin-top: 2rem;">
            <div class="actions">
                <button class="btn-secondary" onclick="clearEditor()">Clear</button>
                <button class="btn-secondary" onclick="copyToClipboard()">Copy BBCode</button>
                <button class="btn-primary" onclick="copyToClipboard()">üìã Copy Review</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p class="disclaimer">
                This project is not affiliated with, endorsed by, or in any way officially connected with Steam, Valve Corporation, or any of their subsidiaries or affiliates.
            </p>
            <p class="footer-links">
                Made with ‚ù§Ô∏è by <a href="https://github.com/VanitasXIV" target="_blank" rel="noopener noreferrer">VanitasXIV</a>
                ‚Ä¢ 
                <a href="https://github.com/VanitasXIV/SteamTextEditor" target="_blank" rel="noopener noreferrer">View Source Code</a>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
